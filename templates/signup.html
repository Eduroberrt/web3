{% extends 'base.html' %}

{% block title %}Sign Up - Web3 Ledger Pro{% endblock %}

{% block content %}
<main class="px-4 py-16 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="glass rounded-2xl p-8">
            <h1 class="text-3xl font-bold text-white mb-2 text-center">Create Account</h1>
            <p class="text-white/60 text-center mb-8">Join Web3 Ledger Pro today</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-500/20 text-red-300{% else %}bg-green-500/20 text-green-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="signupForm" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="signupName" class="block text-white font-medium mb-2">Full Name</label>
                    <input type="text" id="signupName" name="name" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-purple-500 transition"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label for="signupEmail" class="block text-white font-medium mb-2">Email</label>
                    <input type="email" id="signupEmail" name="email" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-purple-500 transition"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="signupPassword" class="block text-white font-medium mb-2">Password</label>
                    <input type="password" id="signupPassword" name="password" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-purple-500 transition"
                           placeholder="Create a strong password">
                </div>

                <div>
                    <label for="signupConfirmPassword" class="block text-white font-medium mb-2">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-purple-500 transition"
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="w-full text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition" style="background-color: #F65B1A;">
                    Create Account
                </button>

                <p class="text-center text-white/60">
                    Already have an account? 
                    <a href="/login" class="text-purple-400 hover:text-purple-300 transition font-medium">Login</a>
                </p>
            </form>
        </div>
    </div>
</main>

<script>
    // Password match validation using HTML5 custom validity
    document.getElementById('signupConfirmPassword').addEventListener('input', function() {
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
