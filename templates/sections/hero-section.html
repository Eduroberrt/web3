{% load static %}
<!-- Background Gradients -->
<div class="fixed inset-0 overflow-hidden -z-20 pointer-events-none" data-animate="fade-in">
    <div class="absolute rounded-full top-80 left-2/5 -translate-x-1/2 size-130 bg-[#D10A8A] blur-[100px]"></div>
    <div class="absolute rounded-full top-80 right-0 -translate-x-1/2 size-130 bg-[#2E08CF] blur-[100px]"></div>
    <div class="absolute rounded-full top-0 left-1/2 -translate-x-1/2 size-130 bg-[#F26A06] blur-[100px]"></div>
</div>

<section class="flex flex-col md:flex-row items-start md:items-center justify-between max-w-7xl w-full">
    <div class="flex flex-col items-start max-w-4xl">
        <h1 class="text-left text-4xl/13 md:text-6xl/19 mt-12 md:mt-32 md:ml-8 font-semibold tracking-tight max-w-2xl" data-animate="fade-up">
            Gateway to Encrypt, back up, and secure your assets.
        </h1>
        
        <p class="text-left text-gray-100 text-base/7 max-w-md mt-6 md:ml-8" data-animate="fade-up" data-delay="200">
            The easiest, safest, and fastest way to secure & back up crypto asset.
        </p>

        <div class="flex flex-col md:flex-row max-md:w-full items-start gap-4 md:gap-3 mt-6 md:ml-8" data-animate="fade-up">
            <a href="/connect/" class="btn max-md:w-full glass py-3">Connect Wallet</a>
            <a href="/connect/" class="btn max-md:w-full glass flex items-center justify-center gap-2 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4.5">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>
                </svg>
                Explore Now
            </a>
        </div>
    </div>

    <!-- Hero Image Section -->
    <div class="relative hidden md:flex items-center justify-end mt-12 md:mt-0 w-full md:w-auto" data-animate="fade-up" data-delay="400">
        <div class="relative">
            <!-- Hand Image (card-25) -->
            <img src="{% static 'assets/card-25.png' %}" alt="Hand" class="w-80 lg:w-96 h-auto translate-y-32">
            
            <!-- Credit Cards Image (cards-24) with bounce animation -->
            <img src="{% static 'assets/cards-24.png' %}" alt="Credit Cards" class="absolute -top-4 right-24 w-48 lg:w-56 h-auto animate-bounce-slow">
        </div>
    </div>
</section>
