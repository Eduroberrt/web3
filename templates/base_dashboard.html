{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QFS Ledger Dashboard{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'assets/web-ledger-favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-darkmode pb-20">
    {% include 'components/navbar_dashboard.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'components/footer_dashboard.html' %}
    
    <script src="{% static 'js/animations.js' %}"></script>
</body>
</html>
